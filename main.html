<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 90%;
            height: 80vh;
        }

        .panel {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
            flex: 0.5;
            border-radius: 20px;
            margin: 10px;
            position: relative;
            cursor: pointer;
            transition: flex 0.8s ease-in-out;
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            padding: 20px;
        }

        .img-text {
            color: white;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .panel.active {
            flex: 5;
        }

        .panel.active .img-text {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .panel {
                height: 120px;
            }

            .panel.active {
                height: 350px;
            }
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="panel active" id="panel-1"
            style="background-image: url('https://images.unsplash.com/photo-1558979158-65a1eaa08691?auto=format&fit=crop&w=1350&q=80');">
            <h3 class="img-text">Explore the World</h3>
        </div>

        <div class="panel" id="panel-2"
            style="background-image: url('https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?auto=format&fit=crop&w=1350&q=80');">
            <h3 class="img-text">Wild Forest</h3>
        </div>

        <div class="panel" id="panel-3"
            style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1353&q=80');">
            <h3 class="img-text">City on Winter</h3>
        </div>

        <div class="panel" id="panel-4"
            style="background-image: url('https://images.unsplash.com/photo-1551009175-8a68da93d5f9?auto=format&fit=crop&w=1351&q=80');">
            <h3 class="img-text">Mountain Cloud</h3>
        </div>

        <div class="panel" id="panel-5"
            style="background-image: url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?auto=format&fit=crop&w=1350&q=80');">
            <h3 class="img-text">Sunny Beach</h3>
        </div>
    </div>

    <script>
        const panels = document.querySelectorAll('.panel');

        panels.forEach(panel => {
            panel.addEventListener('click', () => {
                removeActiveClasses();
                panel.classList.add('active');
            });
        });

        function removeActiveClasses() {
            panels.forEach(panel => {
                panel.classList.remove('active');
            });
        }
    </script>

</body>
</html>
